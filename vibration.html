<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;margin-top:16%;">
        THE VIBRATION API
    </h1>
    <div style="display:flex;justify-content:center;align-items: center;">
    
    <button style="text-transform:uppercase;margin-right:5px;padding:20px;border:2px solid black;background-color: blue;color:white" onclick="vibrateSingle(1000)">
        vibration Single

    </button>
    <button style="text-transform:uppercase;padding:20px;border:2px solid black;background-color: brown;color:white" onclick="vibratePattern()">
        vibration Pattern

    </button>
</div>
    <script>
        function vibrateSingle(ms)
        {
            console.log("vibratesingle");
            navigator.vibrate(ms);
        }
        function vibratePattern()
        {
            console.log("vibrate pattern");
            navigator.vibrate([300,100,300,100,300])
        }
    </script>
    
</body>
</html>
